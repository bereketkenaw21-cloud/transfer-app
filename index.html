
<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>የዝውውር ነጥብ ማሰያ - በበረከት ቀናው</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; position: relative; }
        h2 { color: #1a73e8; text-align: center; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; background-color: #1a73e8; color: white; padding: 14px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #1557b0; }
        #result { margin-top: 25px; padding: 15px; border-radius: 8px; text-align: center; font-size: 18px; font-weight: bold; display: none; background-color: #e8f0fe; color: #1967d2; }
        .footer { margin-top: 30px; text-align: center; font-size: 14px; color: #777; border-top: 1px solid #eee; padding-top: 15px; font-style: italic; }
        .footer b { color: #1a73e8; }
    </style>
</head>
<body>
    <div class="container">
        <h2>የዝውውር ነጥብ ማሰያ</h2>
        <label>የአገልግሎት ዘመን (በዓመት)፦</label>
        <input type="number" id="serviceYear" placeholder="ምሳሌ፦ 8">
        
        <label>የውጤት አማካይ (100%)፦</label>
        <input type="number" id="efficiency" placeholder="ምሳሌ፦ 85">
        
        <button onclick="calculateScore()">ነጥብ አስላ</button>
        <div id="result"></div>

        <div class="footer">
            በ<b>በረከት ቀናው</b> የተዘጋጀ
        </div>
    </div>

    <script>
        function calculateScore() {
            const service = document.getElementById('serviceYear').value;
            const efficiency = document.getElementById('efficiency').value;
            const resultDiv = document.getElementById('result');

            if (!service || !efficiency) {
                alert("እባክዎ መረጃዎችን በትክክል ይሙሉ");
                return;
            }

            const total = (parseFloat(service) * 2) + (parseFloat(efficiency) * 0.5);
            
            resultDiv.style.display = "block";
            resultDiv.innerHTML = "የእርስዎ ጠቅላላ ነጥብ፦ " + total.toFixed(2);
        }
    </script>
</body>
</html>
